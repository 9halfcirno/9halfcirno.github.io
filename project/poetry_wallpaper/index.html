<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
	<script>
		eruda.init();
	</script>
	<meta charset="utf-8">
	<title>古诗文鉴赏</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
	<link href="./main.css" rel="stylesheet">

</head>

<body>
	<canvas id="canvas"></canvas>
	<div id="poetry">
		<strong id="title">孔融让梨</strong>
		<p id="author-info"><span id="dynasty">[唐]</span> <span id="author">李白</span></p>
		<div id="content">
			<p class="s">有一天孔融的妈妈问孔融</p>
			<p class="s">曰</p>
			<p class="s">你是要这个那闷大的梨呢</p>
			<p class="s">还是要这个那么小一丢丢的梨呢</p>
		</div>
	</div>
	<script src="./main.js"></script>
</body>

</html>
